<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chris Johnson</title>
	<link rel="stylesheet" href="app/styles/style.css" />
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css" />
	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit-icons.min.js"></script>
	<!-- <script src="node_modules/vue/dist/vue.js"></script> -->

</head>
<body>
	<!-- TOP NAVIGATION -->
	<nav class="uk-navbar-container uk-margin uk-background-primary" uk-navbar>
	    <div class="uk-navbar-center">
			<div id="developer" class="uk-flex uk-flex-center uk-flex-middle" style="padding-top: 30px; padding-bottom: 30px;">
				<h1 class="uk-text-bold uk-text-center uk-text-uppercase uk-margin-remove-bottom">{{ title }}</h1>
			</div>
	    </div>
	</nav>


	<div id="headline">
		<h1 class="uk-text-center">{{ title }}</h1>
	</div>
	<div class="uk-section">
		<div class="uk-container uk-container-large">

			<div id="projects" class="uk-child-width-1-3@m uk-grid" uk-height-match="target: > div > .uk-card" uk-grid>

				<div v-for="card in cards">
					<div v-on:click="toggleCard(card)" class="uk-card uk-card-body uk-card-default project">
						<h2 class="uk-text-center">{{ card.title }}</h2>

						<div v-if="!card.flipped" class="uk-cover-container">
							<img v-bind:src="card.img.src" v-bind:alt="card.img.alt" uk-cover>
							<canvas height="300"></canvas>
						</div>
						<div v-else class="uk-cover-container uk-flex uk-flex-middle uk-flex-center">
							<p v-text="card.desc" class="uk-position-absolute"></p>
							<canvas height="300"></canvas>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="app/js/app.js"></script>
	</body>
</html>
